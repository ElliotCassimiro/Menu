<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Swiper CDN-->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

<!--Style-->
     
    <link 
    rel="stylesheet" 
    type="text/css" 
    href="css/style.css">

    <title>Menu Carousel</title>
</head>
<body>
    

<!-- Slider container -->
<div class="swiper mySwiper">

    <div class="swiper-wrapper">

        <div class="swiper-slide">Entradas
            <div class="img">
            <img src="css\entradas.jpg" alt="Foto-01">
            </div>
        </div>    
    </div>

        <div class="swiper-slide">
            <img src="css\porcoes.jpg">
            Porções
        </div>
        <div class="swiper-slide">
            <img src="css\principais.jpg">
            Principais
        </div>
        <div class="swiper-slide">
            <img src="css\sobremesas.jpg">
            Sobremesas
        </div>
    </div>
</div>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });
  </script>

</body>
</html>
