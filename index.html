<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Swiper CDN-->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

<!--Style-->
     
    <link 
    rel="stylesheet" 
    type="text/css" 
    href="css/style.css">

    <title>Menu Carousel</title>
</head>
<body>
    
    <div class="fixed-header">
        <div class="container">
            <div class="img1">
                <img src="css\logo.gif">
            </div>
            <nav>
                <div class="logo" src="logo.gif">
                <a href="#">Home</a>
                <a href="#">Entradas</a>
                <a href="#">Porções</a>
                <a href="#">Principais</a>
                <a href="#">Sobremesas</a>              
            </nav>
        </div>
    </div>

<!-- Slider container -->
<div class="swiper mySwiper">

    <div class="swiper-wrapper">

        <div class="swiper-slide">Entradas
            <div class="img">
            <img src="css\entradas.jpg" alt="Foto-01">
            </div>
        </div>    


        <div class="swiper-slide">Porções
            <div class="img">
            <img src="css\porcoes1.png" alt="Foto-02">
            </div>
        </div>  

        <div class="swiper-slide">Principais
            <div class="img">
            <img src="css\principais.jpg" alt="Foto-03">
            </div>
        </div> 

        <div class="swiper-slide">Sobremesas
            <div class="img">
            <img src="css\sobremesas.jpg" alt="Foto-04">
            </div>
        </div> 

    </div>
</div>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });
  </script>

</body>
</html>
